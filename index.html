<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://icons8.com/icon/mxnsvF05U2Vw/internet">
</head>

<body>
  <h1 id="level-title">Pressione A para começar</h1>
  <div class="container">
    <div>
      <button class="btn-start">Começar</button>
    </div>

    <div class="row">

      <div type="button" id="green" class="btn green">
        <audio id="green-audio" src="./sounds/green.mp3"></audio>
      </div>

      <div type="button" id="red" class="btn red">
        <audio  id="red-audio" src="./sounds/red.mp3"></audio>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <audio  id="yellow-audio" src="./sounds/yellow.mp3"></audio>
      </div>
      <div type="button" id="blue" class="btn blue">
        <audio id="blue-audio"  src="./sounds/blue.mp3"></audio>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
